<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - CodeStreakShifu</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo" data-aos="bomb-effect">CodeStreak <span>Shifu</span></a>
        <i class='bx bx-menu' id="menu-icon"></i>
        <nav class="navbar" data-aos="fade-left" data-aos-duration="1000" data-aos-easing="ease-in-out">
            <a href="index.html">Home</a>
            <a href="education.html">Education</a>
            <a href="skills.html" class="active">Skills</a>
            <a href="project.html">Projects</a>
            <a href="contacts.html">Contacts</a>
        </nav>
    </header>

    <section class="skills" id="skills">
        <div class="container">
            <h1 data-aos="fade-down" data-aos-duration="500" data-aos-easing="ease-in-out">Skills</h1>
            <div class="skills-content">
                <div class="skill-item" data-aos="fade-up" data-aos-duration="1000" data-aos-easing="ease-in-out" style="--skill-level: 90%;">
                    <h2>Photoshop</h2>
                    <div class="skill-bar">
                        <div class="skill-progress"></div>
                    </div>
                </div>
                <div class="skill-item" data-aos="fade-up" data-aos-duration="1200" data-aos-easing="ease-in-out" style="--skill-level: 80%;">
                    <h2>Indesign</h2>
                    <div class="skill-bar">
                        <div class="skill-progress"></div>
                    </div>
                </div>
                <div class="skill-item" data-aos="fade-up" data-aos-duration="1400" data-aos-easing="ease-in-out" style="--skill-level: 85%;">
                    <h2>Javascript</h2>
                    <div class="skill-bar">
                        <div class="skill-progress"></div>
                    </div>
                </div>
                <div class="skill-item" data-aos="fade-up" data-aos-duration="1600" data-aos-easing="ease-in-out" style="--skill-level: 95%;">
                    <h2>HTML</h2>
                    <div class="skill-bar">
                        <div class="skill-progress"></div>
                    </div>
                </div>
                <div class="skill-item" data-aos="fade-up" data-aos-duration="1800" data-aos-easing="ease-in-out" style="--skill-level: 90%;">
                    <h2>CSS</h2>
                    <div class="skill-bar">
                        <div class="skill-progress"></div>
                    </div>
                </div>
                <div class="skill-item" data-aos="fade-up" data-aos-duration="2000" data-aos-easing="ease-in-out" style="--skill-level: 85%;">
                    <h2>Python</h2>
                    <div class="skill-bar">
                        <div class="skill-progress"></div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
    AOS.init();
    </script>
    <script src="scripts.js"></script>
</body>
</html>
