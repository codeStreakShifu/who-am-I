    <section class="contact" id="contact">
        <div class="container">
            <h1 data-aos="fade-down" data-aos-duration="500" data-aos-easing="ease-in-out">Contact Me</h1>
            <div class="contact-content">
                <div class="contact-info" data-aos="fade-right" data-aos-duration="1000" data-aos-easing="ease-in-out">
                    <h2>Get in Touch</h2>
                    <p>If you have any questions or would like to work with me, feel free to reach out!</p>
                    <ul>
                        <li><i class='bx bx-envelope'></i> undertaker0000aw@gmail.com</li>
                        <li><i class='bx bx-phone'></i> +63 962 122 1037</li>
                        <li><i class='bx bx-map'></i> Buhisan, Cebu City, Philippines</li>
                    </ul>
                </div>
                <div class="contact-form" data-aos="fade-left" data-aos-duration="1000" data-aos-easing="ease-in-out">
                    <form action="submit_form.php" method="post">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
